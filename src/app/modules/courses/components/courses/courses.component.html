<mat-tab-group>
        <mat-tab *ngFor="let categorie of categories" [label]="categorie.label">
                <div class="cardList">
                        <ng-container *ngFor="let course of getCoursesByCategorie(categorie.key)">
                                <mat-card class="cardListItem example-card" style="height: 380px;">
                                        <mat-card-header >
                                                <div mat-card-avatar class="example-header-image" ></div>
                                                <mat-card-title >{{course.title}}</mat-card-title>
                                        </mat-card-header >
                                        <img mat-card-image [src]="course.urlImage" style="padding-left: 50px; object-fit: contain">
                                        <mat-card-content>
                                                <p class="description" style="text-align: center;">
                                                        {{course.description}}
                                                </p>
                                           <span fxLayoutAlign="center center"  class="price">{{course.price | currency:'TL&nbsp;':false}}</span>
                                        </mat-card-content>
                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="!existCourseInShoppingCart(course.key) && !ExistCoursesById(course.key)">
                                                <button fxFlex mat-flat-button color="primary" (click)="AddToCart(course)">Sepete Ekle</button>
                                        </mat-card-actions>
                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="existCourseInShoppingCart(course.key) && !ExistCoursesById(course.key)">
                                                        <button fxFlex mat-flat-button color="warn" (click)="DeleteToCart(course)">Sepetten Çıkar</button>
                                        </mat-card-actions>

                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="ExistCoursesById(course.key)">
                                                <button fxFlex mat-flat-button color="accent" (click)="AccessCourse(course.key)">Kitap Hakkında</button>
                                       </mat-card-actions>

                                </mat-card>
                        </ng-container>
                </div>
        </mat-tab>

</mat-tab-group>
