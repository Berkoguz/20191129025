<mat-card>
    <mat-card-title>
        <div *ngIf="!course">Kitap Ekle</div>
        <div *ngIf="course">Kitap Güncelle</div>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)" *ngIf="regiForm" >
            <table class="table">
                <tr>
                    <td>
                        <mat-form-field class="field">
                            <input formControlName="Title" matInput name="Title" placeholder="Kitap Adı">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Title').valid && regiForm.get('Title').touched">
                                    Kitap adı giriniz lütfen !
                            </span>
                         </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="field">
                            <textarea  formControlName="Description" matInput name="Description" matTextareaAutosize matAutosizeMinRows="2"
                                matAutosizeMaxRows="5" placeholder="Yazar Adı"></textarea>
                        </mat-form-field>
                        <mat-error>
                        <span *ngIf="!regiForm.get('Description').valid && regiForm.get('Description').touched">
                                Yazar adı giriniz lütfen !
                        </span>
                    </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>

                        <mat-form-field>
                            <input type="number" formControlName="Price" matInput placeholder="Fiyat">
                        </mat-form-field>
                        <mat-error>
                        <span *ngIf="!regiForm.get('Price').valid && regiForm.get('Price').touched">
                                Fiyat giriniz lütfen !
                        </span>
                    </mat-error>

                    </td>
                </tr>
                <tr>
                    <td>

                        <mat-form-field class="field">
                            <input matInput formControlName="UrlImage" placeholder="Fotoğraf Linki">
                        </mat-form-field>
                        <mat-error>
                        <span *ngIf="!regiForm.get('UrlImage').valid && regiForm.get('UrlImage').touched">
                                Fotoğraf linki giriniz lütfen !
                        </span>
                    </mat-error>

                    </td>
                </tr>
                <tr>

                    <td>
                        <mat-form-field>
                            <mat-select placeholder="Kategori Seçiniz" formControlName="Categorie">
                                
                                <mat-option *ngFor="let categorie of categories" [value]="categorie.key">{{categorie.label}}</mat-option>
                            </mat-select>

                        </mat-form-field>
                        <mat-error>
                                <span *ngIf="!regiForm.get('Categorie').valid && regiForm.get('Categorie').touched">
                                        Kategori seçiniz lütfen !
                                </span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                        <td  class="content-center">
                            <button mat-raised-button [disabled]="!regiForm.valid" color="accent">Tamamlandı</button>
                        </td>
                    </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
