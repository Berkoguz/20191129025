

<h1>Sipariş Geçmişi</h1>
<table mat-table [dataSource]="coursesOrder" class="mat-elevation-z8" style="width: 80%; margin: auto;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Kitap </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="urlImage">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 180px;"> Fotoğraf </th>
            <td mat-cell  *matCellDef="let element" style="width: 20%; height: 300px; padding: 80px;">
                    <img mat-card-image [src]="element.urlImage"  width="200px" />
            </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat</th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.price | currency:'TL&nbsp;':false }} </td>
      </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-card class="example-card ">
    <mat-card-header fxLayoutAlign="end center">
      <mat-card-title class="card-container-left">Total : {{getTotal() | currency:'TL&nbsp;':false}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-between end">
      <button  mat-raised-button color="accent" (click)="OnCancel()">İptal</button>
      <button   mat-raised-button color="accent" (click)="OnPay()">Satın Al</button>
    </mat-card-actions>
</mat-card>
