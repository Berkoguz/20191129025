
<table mat-table [dataSource]="coursesShopping" class="mat-elevation-z8" style="width: 80%; margin: auto;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Kitap </th>
          <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Yazar </th>
          <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.description}} </td>
        </ng-container>
        
    
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="urlImage">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 70px; "> Fotoğraf </th>
                <td mat-cell  *matCellDef="let element" style="width: 15%;  padding: 70px;" >
                        <img mat-card-image [src]="element.urlImage" width="10%"   />
                </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Fiyat</th>
            <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.price | currency:'TL&nbsp;':false }} </td>
          </ng-container>
     
    
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Eylemler </th>
            <td mat-cell *matCellDef="let row" style="width: 15%;">
                        <button mat-icon-button matTooltip="Silmek için tıklayınız" class="iconbutton" color="warn" (click)="Delete(row)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                   </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>


 <mat-card class="example-card ">
        <mat-card-header style="float: left; width: 50%;">
          <mat-card-title class="card-container-left" >Toplam : {{getTotal() | currency:'TL&nbsp;':false}} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions style="width: 100%">
          <button  *ngIf="getTotal() >0" mat-raised-button color="accent" (click)="OnNext()" style=" float: right; margin-top: -35px;">İleri</button>
        </mat-card-actions>
</mat-card>
